<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TB Message Sender</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a2a43, #0f4c81);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #0b3c66;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #66bfff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    input[type="file"] {
      background: #ffffff;
      color: #000;
      padding: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0077e6;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #a8d7ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TB Message Sender</h1>

    <input id="username" placeholder="Your name (optional)">
    <textarea id="message" placeholder="Type your message..."></textarea>
    <input type="file" id="image" accept="image/*">

    <button onclick="sendMessage()">Send to Discord</button>

    <div class="footer">teamblubriz.com</div>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1459260101398626659/GX4nIIzvB5tnji3DRSWXVpXuxLUelTplrhEMzIyP6N_Yio7m2CiqRsULZxQH2NBpIM0i";
    let cooldown = false;

    function sendMessage() {
      if (cooldown) {
        alert("Please wait a few seconds before sending again.");
        return;
      }

      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      const imageFile = document.getElementById("image").files[0];

      if (!message && !imageFile) {
        alert("Please enter a message or select an image.");
        return;
      }

      const formData = new FormData();
      formData.append("username", username || "TB Message Sender");
      formData.append("content", message || " ");

      if (imageFile) {
        formData.append("file", imageFile);
      }

      fetch(WEBHOOK_URL, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("message").value = "";
          document.getElementById("image").value = "";
          cooldown = true;
          setTimeout(() => { cooldown = false; }, 5000);
        } else {
          alert("Failed to send message.");
        }
      })
      .catch(() => alert("Failed to send message. Check connection."));
    }
  </script>

</body>
</html>
